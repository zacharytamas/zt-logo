<link rel="import" href="../polymer/polymer.html">

<!--
An element which just shows my logo along with some subtle animations.

Example:

    <zt-logo></zt-logo>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="zt-logo">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;

        --color-main: #BD0FE1;
      }

      #svg.animated path {
        stroke: var(--color-main);
        stroke-width: 1;
        stroke-linecap: butt;
        stroke-linejoin: round;

        animation: dash 2s ease-in-out forwards;
        /*fill: var(--color-main);*/
        fill: none;
      }

      @keyframes dash {
        50% {
          stroke-dashoffset: 0;
        }

        100% {
          stroke-dashoffset: 0;
          fill: var(--color-main);
          /*stroke-width: 0;*/
        }
      }

    </style>

    <!-- <div id="container">
      <div class="name">[[_name(shortName)]]</div>
    </div> -->


<svg id="svg" viewBox="0 0 212 102" xmlns="http://www.w3.org/2000/svg">
  <g fill-opacity=".8">

    <path id="z-top" d="M1 1h100v25H1z"/>
    <path id="z-middle" d="M7 77.71L77.71 7l17.678 17.678-70.71 70.71z"/>
    <path id="z-bottom" d="M1 76h100v25H1z"/>

    <path id="t-top" d="M111 1h100v25H111z"/>
    <path id="z-vert" d="M149 1h25v100h-25z"/>

  </g>
</svg>


  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'zt-logo',

      properties: {

        noAnimation: {
          type: Boolean,
          value: false
        },

        height: {
          type: Number,
          value: 48,
          observer: '_heightChanged'
        }
      },

      _heightChanged: function() {
        this.$.svg.style.height = this.height + 'px';

        if (!this.noAnimation) {
          this.toggleClass('animated', true, this.$.svg);
          var paths = this.$.svg.querySelectorAll('path');
          var cumulativeDelay = 0;

          var DELAY = 2 / 5;  // 2s divided by 5 lines

          for (var i = 0; i < paths.length; i++) {
            var path = paths[i];
            var length = path.getTotalLength();

            path.style.strokeDasharray = length;
            path.style.strokeDashoffset = length;
            path.style.animationDelay = cumulativeDelay;
            cumulativeDelay += DELAY;
          }
        }
      }

      /**
       * The `logo-tapped` event is fired whenever a user taps/clicks
       * on the logo.
       *
       * @event logo-tapped
       */
    });
  }());
  </script>
</dom-module>
