<link rel="import" href="../polymer/polymer.html">

<!--
An element which just shows my logo along with some subtle animations.

Example:

    <zt-logo></zt-logo>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="zt-logo">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;

        --color-gradient-1: #B388FF;
        --color-gradient-2: #673AB7;
      }

      #svg.animated path {
        stroke: var(--color-gradient-1);
        stroke-width: 1;
        stroke-linecap: round;
        stroke-linejoin: round;
        stroke-miterlimit: 1;
        animation: dash 1.5s ease-in-out forwards;
        fill: none;
      }

      @keyframes dash {
        90% {
          stroke-dashoffset: 0;
          fill: none;
          stroke-width: 2;
        }

        100% {
          stroke-dashoffset: 0;
          fill: var(--color-gradient-1);
          stroke-width: 0;
        }
      }

    </style>

      <div class="name">[[_name(shortName)]]</div>
    </div> -->

  <script>
  (function() {
    'use strict';

    var HEIGHT_RATIO = 400 / 80;

    Polymer({
      is: 'zt-logo',

      properties: {

        noAnimation: {
          type: Boolean,
          value: false
        },

        height: {
          type: Number,
          value: 48,
          observer: '_heightChanged'
        }
      },

      _heightChanged: function() {
        this.$.svg.style.width = (this.height * HEIGHT_RATIO) + 'px';

        if (!this.noAnimation) {
          this.toggleClass('animated', true, this.$.svg);
          var paths = this.$.svg.querySelectorAll('path');

          for (var i = 0; i < paths.length; i++) {
            var path = paths[i];
            var length = path.getTotalLength();

            path.style.strokeDasharray = length;
            path.style.strokeDashoffset = length;
          }
        }
      }

      /**
       * The `logo-tapped` event is fired whenever a user taps/clicks
       * on the logo.
       *
       * @event logo-tapped
       */
    });
  }());
  </script>
